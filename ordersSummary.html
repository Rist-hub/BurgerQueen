<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h1 class="text-center">Your Order</h1>
    <table class="table table-bordered table-striped mt-4" id="summaryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price (â‚¹)</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script>
    window.onload = () => {
        let data = JSON.parse(localStorage.getItem("orderData"));
        let tableBody = document.querySelector("#summaryTable tbody");

        data.forEach(row => {
            let tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${row.item}</td>
                <td>${row.price}</td>
                <td>${row.quantity}</td>
            `;

            tableBody.appendChild(tr);
        });
    };
</script>
</body>
</html>
